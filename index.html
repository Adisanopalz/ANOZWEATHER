<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOZWEATHER - Prakiraan Cuaca Dunia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e293b);
            min-height: 100vh;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }

        .weather-icon-pulse {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-2xl mx-auto">
        <!-- Header & Search -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold tracking-tight mb-2 text-blue-400">ANOZWEATHER</h1>
            <p class="text-slate-400">Pantau cuaca global dengan WeatherAPI</p>
        </header>

        <div class="flex flex-col gap-4 mb-8">
            <div class="relative group">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Cari kota (misal: Jakarta, Tokyo...)" 
                    class="w-full bg-slate-800/50 border border-slate-700 text-white px-6 py-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-lg"
                >
                <button 
                    onclick="searchCity()" 
                    class="absolute right-3 top-3 bg-blue-600 hover:bg-blue-500 p-2 rounded-xl transition-colors"
                >
                    <i data-lucide="search" class="w-6 h-6"></i>
                </button>
            </div>
            
            <button 
                onclick="getCurrentLocation()" 
                class="flex items-center justify-center gap-2 text-sm text-blue-400 hover:text-blue-300 transition-colors bg-blue-400/10 py-2 rounded-xl border border-blue-400/20"
            >
                <i data-lucide="map-pin" class="w-4 h-4"></i>
                Gunakan Lokasi Saat Ini
            </button>
        </div>

        <!-- Main Display -->
        <div id="weatherDisplay" class="hidden">
            <div class="glass-card p-8 text-center relative overflow-hidden">
                <div id="loadingOverlay" class="absolute inset-0 bg-slate-900/80 flex items-center justify-center z-10 hidden">
                    <div class="loading-spinner"></div>
                </div>

                <h2 id="cityName" class="text-3xl font-bold mb-1">---</h2>
                <p id="weatherDesc" class="text-slate-400 capitalize mb-6">---</p>

                <div class="flex flex-col items-center mb-8">
                    <div id="weatherIconContainer" class="weather-icon-pulse mb-4">
                        <img id="weatherImg" src="" alt="weather-icon" class="w-24 h-24 hidden">
                        <div id="fallbackIcon"><i data-lucide="sun" class="w-24 h-24 text-yellow-400"></i></div>
                    </div>
                    <div class="flex items-start">
                        <span id="temperature" class="text-7xl font-bold">--</span>
                        <span class="text-3xl font-semibold text-blue-400 mt-2">Â°C</span>
                    </div>
                </div>

                <!-- Details Grid -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-800/40 p-4 rounded-2xl flex items-center gap-4">
                        <div class="p-3 bg-blue-500/20 rounded-xl">
                            <i data-lucide="droplets" class="text-blue-400"></i>
                        </div>
                        <div class="text-left">
                            <p class="text-xs text-slate-400 uppercase tracking-wider">Kelembapan</p>
                            <p id="humidity" class="text-xl font-bold">--%</p>
                        </div>
                    </div>
                    <div class="bg-slate-800/40 p-4 rounded-2xl flex items-center gap-4">
                        <div class="p-3 bg-teal-500/20 rounded-xl">
                            <i data-lucide="wind" class="text-teal-400"></i>
                        </div>
                        <div class="text-left">
                            <p class="text-xs text-slate-400 uppercase tracking-wider">Angin</p>
                            <p id="windSpeed" class="text-xl font-bold">-- km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info / Error Message -->
        <div id="infoMessage" class="glass-card p-12 text-center">
            <div id="infoIcon">
                <i data-lucide="cloud-sun" class="w-16 h-16 mx-auto mb-4 text-slate-600"></i>
            </div>
            <p id="statusText" class="text-slate-400 text-lg">Cari kota atau gunakan lokasi Anda untuk melihat cuaca.</p>
            <div id="apiInfo" class="mt-4 p-3 bg-blue-500/10 border border-blue-500/20 rounded-lg text-blue-400 text-xs">
                Menggunakan data dari WeatherAPI.com
            </div>
        </div>
    </div>

    <script>
        /**
         * CONFIGURATION
         * Kunjungi https://www.weatherapi.com/ untuk mendapatkan API KEY gratis.
         * Key di bawah adalah placeholder.
         */
        const API_KEY = '69750036137a4e69888171723241405'; 
        const BASE_URL = 'https://api.weatherapi.com/v1/current.json';

        lucide.createIcons();

        const weatherDisplay = document.getElementById('weatherDisplay');
        const infoMessage = document.getElementById('infoMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');

        async function fetchWeather(query) {
            showLoading(true);
            try {
                // WeatherAPI menggunakan parameter 'q' untuk kota, koordinat, atau IP
                const url = `${BASE_URL}?key=${API_KEY}&q=${encodeURIComponent(query)}&lang=id`;
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error ? data.error.message : "Gagal mengambil data.");
                }

                updateUI(data);
            } catch (error) {
                console.error("Error:", error);
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function updateUI(data) {
            weatherDisplay.classList.remove('hidden');
            infoMessage.classList.add('hidden');

            const location = data.location;
            const current = data.current;

            document.getElementById('cityName').textContent = `${location.name}, ${location.country}`;
            document.getElementById('weatherDesc').textContent = current.condition.text;
            document.getElementById('temperature').textContent = Math.round(current.temp_c);
            document.getElementById('humidity').textContent = `${current.humidity}%`;
            document.getElementById('windSpeed').textContent = `${current.wind_kph} km/h`;

            // Update Icon dari API
            const weatherImg = document.getElementById('weatherImg');
            const fallbackIcon = document.getElementById('fallbackIcon');
            
            weatherImg.src = `https:${current.condition.icon}`;
            weatherImg.classList.remove('hidden');
            fallbackIcon.classList.add('hidden');
        }

        function searchCity() {
            const city = document.getElementById('cityInput').value.trim();
            if (city) {
                fetchWeather(city);
            }
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                showLoading(true);
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const coords = `${position.coords.latitude},${position.coords.longitude}`;
                        fetchWeather(coords);
                    },
                    () => {
                        showError("Izin lokasi ditolak. Silakan cari kota secara manual.");
                        showLoading(false);
                    }
                );
            } else {
                showError("Browser tidak mendukung geolokasi.");
            }
        }

        function showLoading(isLoading) {
            loadingOverlay.classList.toggle('hidden', !isLoading);
        }

        function showError(message) {
            weatherDisplay.classList.add('hidden');
            infoMessage.classList.remove('hidden');
            document.getElementById('statusText').textContent = message;
            document.getElementById('infoIcon').innerHTML = `<i data-lucide="alert-circle" class="w-16 h-16 mx-auto mb-4 text-red-500 opacity-50"></i>`;
            lucide.createIcons();
        }

        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCity();
        });
    </script>
</body>
</html>
