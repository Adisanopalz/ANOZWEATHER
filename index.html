<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOZWEATHER - Prakiraan Cuaca Dunia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 4s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        }

        .loading-spinner {
            border: 3px solid rgba(125, 125, 125, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#0b1120] text-slate-900 dark:text-white min-h-screen transition-colors duration-500">

    <!-- Theme Toggle Floating -->
    <button onclick="toggleTheme()" class="fixed top-6 right-6 z-50 p-3 rounded-full glass-panel hover:scale-110 active:scale-95 transition-all shadow-xl">
        <i data-lucide="sun" id="themeIconSun" class="hidden dark:block text-yellow-400"></i>
        <i data-lucide="moon" id="themeIconMoon" class="block dark:hidden text-indigo-600"></i>
    </button>

    <div class="max-w-xl mx-auto px-6 py-12 md:py-20 animate-fade-in">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-extrabold tracking-tighter mb-4 bg-gradient-to-r from-blue-600 to-teal-400 dark:from-blue-400 dark:to-teal-300 bg-clip-text text-transparent">
                ANOZWEATHER
            </h1>
            <p class="text-slate-500 dark:text-slate-400 font-medium">memungkinkan kita untuk mendapatkan detail cuaca lokasi saat ini.</p>
        </header>

        <!-- Search Section -->
        <div class="space-y-4 mb-12">
            <div class="relative group">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Cari nama kota..." 
                    class="w-full bg-white dark:bg-slate-900/40 border border-slate-200 dark:border-slate-800 px-6 py-5 rounded-3xl focus:outline-none focus:ring-4 focus:ring-blue-500/20 transition-all text-lg shadow-lg placeholder:text-slate-400"
                >
                <button 
                    onclick="searchCity()" 
                    class="absolute right-3 top-3 bg-blue-600 hover:bg-blue-700 p-3 rounded-2xl transition-all shadow-lg active:scale-95 text-white"
                >
                    <i data-lucide="search" class="w-6 h-6"></i>
                </button>
            </div>
            
            <button 
                onclick="getCurrentLocation()" 
                class="w-full flex items-center justify-center gap-2 text-sm font-bold text-blue-600 dark:text-blue-400 hover:bg-blue-500/10 py-3 rounded-2xl border border-blue-500/20 transition-all"
            >
                <i data-lucide="navigation-2" class="w-4 h-4"></i>
                Deteksi Lokasi Otomatis
            </button>
        </div>

        <!-- Weather Content Area -->
        <div id="contentArea">
            <!-- Loading State -->
            <div id="loadingOverlay" class="hidden py-20 flex flex-col items-center animate-fade-in">
                <div class="loading-spinner mb-4"></div>
                <p class="text-slate-400 font-medium animate-pulse">Menghubungkan ke Satelit...</p>
            </div>

            <!-- Weather Card -->
            <div id="weatherDisplay" class="hidden animate-slide-up">
                <div class="glass-panel p-8 md:p-10 text-center shadow-2xl rounded-[2.5rem]">
                    <h2 id="cityName" class="text-4xl font-extrabold mb-1 tracking-tight">---</h2>
                    <p id="weatherDesc" class="text-blue-600 dark:text-blue-400 font-semibold uppercase tracking-widest text-sm mb-10">---</p>

                    <div class="flex flex-col items-center mb-12">
                        <div id="weatherIconContainer" class="animate-float mb-6">
                            <!-- Icon dynamic -->
                        </div>
                        <div class="flex items-start">
                            <span id="temperature" class="text-8xl md:text-9xl font-black tracking-tighter">--</span>
                            <span class="text-5xl font-bold text-blue-500 mt-4">Â°</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 dark:bg-white/5 p-6 rounded-3xl flex flex-col items-center transition-transform hover:scale-[1.02]">
                            <div class="p-3 bg-blue-100 dark:bg-blue-500/20 rounded-2xl mb-3">
                                <i data-lucide="droplets" class="text-blue-600 dark:text-blue-400 w-6 h-6"></i>
                            </div>
                            <p class="text-[10px] text-slate-500 dark:text-slate-400 uppercase font-extrabold tracking-widest mb-1">Kelembapan</p>
                            <p id="humidity" class="text-2xl font-bold">--%</p>
                        </div>
                        <div class="bg-teal-50 dark:bg-white/5 p-6 rounded-3xl flex flex-col items-center transition-transform hover:scale-[1.02]">
                            <div class="p-3 bg-teal-100 dark:bg-teal-500/20 rounded-2xl mb-3">
                                <i data-lucide="wind" class="text-teal-600 dark:text-teal-400 w-6 h-6"></i>
                            </div>
                            <p class="text-[10px] text-slate-500 dark:text-slate-400 uppercase font-extrabold tracking-widest mb-1">Kecepatan Angin</p>
                            <p id="windSpeed" class="text-2xl font-bold">-- km/h</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Initial / Error Message -->
            <div id="infoMessage" class="glass-panel p-16 text-center rounded-[2.5rem] shadow-lg">
                <div id="infoIcon" class="mb-6 opacity-30">
                    <i data-lucide="cloud-lightning" class="w-20 h-20 mx-auto text-slate-400"></i>
                </div>
                <p id="statusText" class="text-slate-500 dark:text-slate-400 text-lg font-semibold leading-relaxed">
                    Masukkan nama kota untuk melihat kondisi cuaca terkini.
                </p>
            </div>
        </div>
    </div>

    <script>
        const GEO_URL = 'https://geocoding-api.open-meteo.com/v1/search';
        const WEATHER_URL = 'https://api.open-meteo.com/v1/forecast';

        lucide.createIcons();

        // Theme Management
        function toggleTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            html.classList.toggle('light');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        }

        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.className = savedTheme;

        const weatherDisplay = document.getElementById('weatherDisplay');
        const infoMessage = document.getElementById('infoMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');

        function getWeatherDetails(code) {
            const mapping = {
                0: { desc: 'Langit Cerah', icon: 'sun', color: 'text-yellow-400' },
                1: { desc: 'Cerah Berawan', icon: 'cloud-sun', color: 'text-yellow-300' },
                2: { desc: 'Sebagian Berawan', icon: 'cloud', color: 'text-slate-300' },
                3: { desc: 'Mendung', icon: 'clouds', color: 'text-slate-400' },
                45: { desc: 'Berkabut', icon: 'cloud-fog', color: 'text-slate-300' },
                51: { desc: 'Gerimis Ringan', icon: 'cloud-drizzle', color: 'text-blue-300' },
                61: { desc: 'Hujan Ringan', icon: 'cloud-rain', color: 'text-blue-400' },
                63: { desc: 'Hujan Sedang', icon: 'cloud-rain', color: 'text-blue-500' },
                65: { desc: 'Hujan Lebat', icon: 'cloud-rain', color: 'text-blue-600' },
                80: { desc: 'Hujan Guyur', icon: 'cloud-showers-heavy', color: 'text-indigo-400' },
                95: { desc: 'Badai Petir', icon: 'cloud-lightning', color: 'text-yellow-500' },
            };
            return mapping[code] || { desc: 'Kondisi Tidak Diketahui', icon: 'help-circle', color: 'text-slate-500' };
        }

        async function fetchWeather(lat, lon, name) {
            showLoading(true);
            try {
                const url = `${WEATHER_URL}?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,weather_code,wind_speed_10m&timezone=auto`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.current) {
                    updateUI(data.current, name);
                } else {
                    throw new Error("Gagal memproses data cuaca.");
                }
            } catch (error) {
                showError("Gagal mengambil data dari server.");
            } finally {
                showLoading(false);
            }
        }

        async function searchCity() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) return;

            showLoading(true);
            try {
                const response = await fetch(`${GEO_URL}?name=${encodeURIComponent(city)}&count=1&language=id&format=json`);
                const data = await response.json();

                if (!data.results || data.results.length === 0) {
                    throw new Error(`Kota "${city}" tidak ditemukan.`);
                }

                const result = data.results[0];
                const locationName = `${result.name}, ${result.country}`;
                fetchWeather(result.latitude, result.longitude, locationName);
            } catch (error) {
                showError(error.message);
                showLoading(false);
            }
        }

        function updateUI(current, name) {
            weatherDisplay.classList.remove('hidden');
            infoMessage.classList.add('hidden');

            const details = getWeatherDetails(current.weather_code);

            document.getElementById('cityName').textContent = name;
            document.getElementById('weatherDesc').textContent = details.desc;
            document.getElementById('temperature').textContent = Math.round(current.temperature_2m);
            document.getElementById('humidity').textContent = `${current.relative_humidity_2m}%`;
            document.getElementById('windSpeed').textContent = `${current.wind_speed_10m} km/h`;

            const iconContainer = document.getElementById('weatherIconContainer');
            iconContainer.innerHTML = `<i data-lucide="${details.icon}" class="w-32 h-32 md:w-40 md:h-40 ${details.color} drop-shadow-[0_0_15px_rgba(59,130,246,0.5)]"></i>`;
            
            // Re-animate
            weatherDisplay.classList.remove('animate-slide-up');
            void weatherDisplay.offsetWidth; // Trigger reflow
            weatherDisplay.classList.add('animate-slide-up');
            
            lucide.createIcons();
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                showLoading(true);
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        fetchWeather(position.coords.latitude, position.coords.longitude, "Lokasi Terdeteksi");
                    },
                    () => {
                        showError("Izin lokasi diperlukan untuk fitur ini.");
                        showLoading(false);
                    }
                );
            } else {
                showError("Geolokasi tidak didukung browser ini.");
            }
        }

        function showLoading(isLoading) {
            loadingOverlay.classList.toggle('hidden', !isLoading);
            if (isLoading) {
                weatherDisplay.classList.add('hidden');
                infoMessage.classList.add('hidden');
            }
        }

        function showError(message) {
            weatherDisplay.classList.add('hidden');
            infoMessage.classList.remove('hidden');
            document.getElementById('statusText').textContent = message;
            document.getElementById('infoIcon').innerHTML = `<i data-lucide="alert-circle" class="w-16 h-16 mx-auto mb-6 text-red-500/50"></i>`;
            lucide.createIcons();
        }

        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCity();
        });
    </script>
</body>
</html>
